services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threat-hunter
    image: threat-hunter:latest
    ports:
      - "4000:4000"
    environment:
      - FLASK_ENV=production
      - PORT=4000
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - threat-hunter-network

networks:
  threat-hunter-network:
    driver: bridge